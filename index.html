<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Keyboard Sudoku</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>

<header>
    <h1>Keyboard Sudoku</h1>
    <div id="timer">00:00</div>
    <label>Theme:
    <select id="theme">
	<option value="light">Light</option>
	<option value="gray">Gray</option>
	<option value="dark">Dark</option>
    </select></label>

    <label>Difficulty:
    <select id="difficulty">
	<option value="easy">Easy</option>
	<option value="medium">Medium</option>
	<option value="hard">Hard</option>
    </select></label>
    <input type="checkbox" id="guides"/>
    <label for="guides">Show guides</label>
    <input type="text" name="seed" id="seed" placeholder="seed" />
</header>

<body>
    <div id="sudoku">
	<button id="start" onclick="startGame()">Play</button>
    </div>
</body>

<!-- TODO: make fontsize etc responsive! -->

<footer>
    <P>made by vulpes code</P>
</footer>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Keyboard Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<header>
    <h1>Keyboard Sudoku</h1>
    <div id="setupGame">
        <div id="difficulty">
            <h3>Choose Difficulty</h3>
            <label><input id="difficultyEasy" type="radio" name="diffVal" value="easy" checked>Easy</label>
            <label><input id="difficultyMedium" type="radio" name="diffVal" value="medium">Medium</label>            
            <label><input id="difficultyHard" type="radio" name="diffVal" value="hard">Hard</label>
        </div>

        <div id="theme">
            <h3>Choose Theme</h3>
            <label><input id="themeLight" type="radio" name="theme" value="light">Light</label>
            <label><input id="themeDark" type="radio" name="theme" value="dark" checked>Dark</label>
        </div>
    </div>
    <button id="startButton">Play Game</button>
</header>

<body>
    <div id="stats">
        <p id="timer">I am a timer</p>
    </div>

    <div id="game">
        <div id="board"></div> <!--Contains all the fields of the game-->
        <div id="numbers" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>

</body>

<!-- TODO: make fontsize etc responsive! -->

<footer>
    <P>made by vulpes code</P>
</footer>
</html>
